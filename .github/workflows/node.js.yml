name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    env:
      # Required for Prisma schema (url = env("DATABASE_URL")). Not used at runtime â€” tests mock DB.
      DATABASE_URL: mysql://ci:ci@127.0.0.1:3306/ci_test

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Generate Prisma Client
        run: |
          cd backend
          npx prisma generate

      - name: Run Backend Tests
        run: |
          cd backend
          npm test

